<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Angelo Salamanca" lang="es">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="icon" href="Img/AS.ico" />
    <link rel="stylesheet" href="Css/Style.css" />
    <title>Cambio clave</title>
</head>
<header></header>
<body>
    <div class="container-principal">
        <img src="img/Logo.PNG" alt="Logo Banco Mundial" />
        <br />
        <p>Digite su nueva clave de 4 digitos para continuar</p>
        <br />
        <div class="input-group input-group-lg">
            <input type="password" class="form-control otro-valor" name="" id="" />
        </div>
        <br />
        <div class="numeros">
            <div>
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
            </div>
            <br />
            <div>
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary">5</button>
                <button type="button" class="btn btn-primary">6</button>
            </div>
            <br />
            <div>
                <button type="button" class="btn btn-primary">7</button>
                <button type="button" class="btn btn-primary">8</button>
                <button type="button" class="btn btn-primary">9</button>
            </div>
            <br />
            <div>
                <button type="button" class="btn btn-primary">*</button>
                <button type="button" class="btn btn-primary">0</button>
                <button type="button" class="btn btn-primary">#</button>
            </div>
        </div>
        <br />
        <div class="btn-valor">
            <div class="btn-i float-start">
                <button type="button" class="btn btn-secondary" id="" onclick="location.href='operaciones.html'">
                    Cancelar
                </button>
            </div>
            <div class="btn-d float-end">
                <button type="button" class="btn btn-primary" id="" onclick="location.href='resultado_cambio.html'">
                    Continuar
                </button>
            </div>
        </div>
    </div>
</body>
<footer></footer>
</html>
